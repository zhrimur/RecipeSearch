<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>EDAMAM</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img
          class="img_background"
          src="./img/img_background.svg"
          alt="image_base"
        />
      </div>

      <div class="serch">
        <input class="serch_field" type="text" />
        <button class="but_cherry">
          <img src="./img/cherry2.png" alt="cherry" />
        </button>
        <button class="but_mint_filter">
          <img src="./img/mint_filter.svg" alt="mint" />
        </button>
      </div>
      <div class="recipe_search">
        <h2 class="recipe_name">Recipe name</h2>
        <a
          href="http://www.seriouseats.com/recipes/2011/12/chicken-vesuvio-recipe.html"
          class="recipt_link"
          >recipe</a>
          
        <ul class="ingredients_recipe_list">
           <li class="ingredients_recipe">ingredientLines</li> 
        </ul>
        <span class="calories">calories</span>
      </div>

      <div class="foto_dish">
        <img src="" alt="foto_dish" />
      </div>
      <div class="line_name_totalNutrientsd" id="dd">
        <button><span class="totalNutrientsd">totalNutrientsd</span></button>
      </div>

      <div class="line_name_healthLabels">
        <button><span class="healthLabels">healthLabels</span></button>
      </div>

      <div class="line_name_dietLabels">
        <button><span class="dietLabels">dietLabels</span></button>
      </div>

      <div class="line_name_dishType">
        <button><span class="dishType">dishType</span></button>
      </div>
    </div>
  </body>
</html>
